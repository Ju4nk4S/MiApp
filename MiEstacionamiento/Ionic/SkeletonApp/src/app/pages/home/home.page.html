<ion-header>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title>Mi Estacionamiento</ion-title>
    <img src="../../../assets/icon/1.png" height="40px" width="50px" alt="">
  </ion-toolbar>

  <div class="col-12">
    <div style="margin-top: 5%; background-color: rgba(255, 255, 255, 0.168)">
      Usuario: {{ mensaje }}
    </div>
  </div>



  <div class="container-fluid" style="padding: 20px; margin-top: 5%;">
    <div class="row">
      <div class="col-12">
        <div class="personal-info-container">
        </div>

        <div class="login-container">
          <ion-card  style="background-color: rgba(255, 255, 255, 0.168);">
            <img style="height: 50%; width: 50%; margin-left: 25%;" alt="Silhouette of mountains"
              src="assets/icon/123.png" />
            <ion-card-header>
              <ion-card-title>Mi Estacionamiento</ion-card-title>
              <ion-card-subtitle>Arrendar</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Detalle Del Estacionamiento.
            </ion-card-content>
            <ion-button (click)="verStorage()" color="ligth">Ver datos Storage
            <ion-icon slot="end" name="arrow-forward" ></ion-icon>
          </ion-button>
          </ion-card>
        </div>
        <div class="login-container">
          <ion-card style="background-color: rgba(255, 255, 255, 0.168);">
            <img style="height: 50%; width: 50%; margin-left: 25%;" alt="Silhouette of mountains"
              src="assets/icon/1234.png" />
            <ion-card-header>
              <ion-card-title>Estacionamiento</ion-card-title>
              <ion-card-subtitle>Arrendar</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Detalle Del Estacionamiento.
            </ion-card-content>
            <ion-button  color="ligth" routerLink="/ver-mapa">Ver mapa
              <ion-icon slot="end" name="arrow-forward" ></ion-icon>
            </ion-button>
          </ion-card>
        </div>
      </div>
    </div>
  </div>
</ion-content>
